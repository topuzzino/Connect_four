<html lang="en" dir="ltr">

    <body>
        <h1>Now plays: </h1>
        <section class="starting-popup popup-shaking">
            <p>Dear users, type in your names:</p>

            </div>

                <div class="slot row1"><div class="hole"></div></div>
                <div class="slot row2"><div class="hole"></div></div>
                <div class="slot row3"><div class="hole"></div></div>

                <div class="slot row5"><div class="hole"></div></div>
            </div>

                <div class="slot row0"><div class="hole"></div></div>

                <div class="slot row2"><div class="hole"></div></div>
                <div class="slot row3"><div class="hole"></div></div>
                <div class="slot row4"><div class="hole"></div></div>
                <div class="slot row5"><div class="hole"></div></div>
            </div>
        </section>
        <section class="winning-popup">
            <p>Winners enjoy! Loosers cry!</p>
            <button class="clearButton" type="button" name="button">Wanna try again?</button>
        </section>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="script.js" type="text/javascript"></script>
    </body>
